<form (ngSubmit)="guardar()" #miFormulario="ngForm">
    <!-- Nombre -->
    <div class="mb-3 row">
        <label for="nombre" class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text" name="nombre" [ngModel]="persona.nombre" class="form-control" autocomplete="of" placeholder="Nombre de la persona" required >
            <span class="form-text text-danger" *ngIf="miFormulario.controls.nombre?.errors && miFormulario.controls.nombre?.touched">Este Campo es obligatorio</span>
        </div>
    </div>
    <!-- Agregar favorito -->
    <div class="mb-3 row">
        <label for="agregar" class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text" [(ngModel)]="nuevoJuego" name="agregar"placeholder="Agregar favorito" class="form-control">
                <button class="btn btn-outline-primary" type="button" (click)="agregarJuego()" (keup.enter)="agregarJuego()">Agregar</button>
            </div>
        </div>
    </div>
    <!-- Lista de juegos -->
    <div class="mb-3 row">
        <label for="favoritos" class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1"
                *ngFor="let juego of persona.favoritos; let i = index">

                <input 
                       [(ngModel)]="juego.nombre"  name="favorito_{{i}}" class="form-control" required>
                <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">Eliminar</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button [disabled]="miFormulario.invalid" type="button" (click)="guardar()" class="btn btn-primary float-end">Guardar</button>
        </div>
    </div>
</form>

<span>Persona</span>
<pre>{{ persona | json }}</pre>
