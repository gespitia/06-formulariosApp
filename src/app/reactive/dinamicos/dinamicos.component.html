<hr>

<form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
    <!-- Nombre -->
    <div class="mb-3 row">
        <label for="nombre" class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre de la persona" >
            <span class="form-text text-danger" *ngIf="campoNoEsValido('nombre')">Este Campo es obligatorio</span>
        </div>
    </div>
    <!-- Agregar favorito -->
    <div class="mb-3 row">
        <label for="agregar" class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text" placeholder="Agregar favorito" [formControl]="nuevoFavorito" (keyup.enter)="agregarFavorito()" class="form-control">
                <button class="btn btn-outline-primary" type="button" (click)="agregarFavorito()" >Agregar</button>
            </div>
        </div>
    </div>
    <!-- Lista de juegos -->
    <div class="mb-3 row">
        <label for="favoritos" class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div class="input-group mb-1" *ngFor="let favorito of favoritosArr.controls; let i = index">
                <input
                        class="form-control" [formControlName]="i">
                <button class="btn btn-outline-danger" type="button" (click)="borrar(i)">Eliminar</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button type="button" (click)="guardar()" class="btn btn-primary float-end">Guardar</button>
        </div>
    </div>
</form>

<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>
<br>

<span>Value</span>
<pre>{{miFormulario.value | json}}</pre>
<br>

<span>Agregar juego</span>
<pre>{{nuevoFavorito.valid }}</pre>
<br>
<pre>{{nuevoFavorito.value }}</pre>
