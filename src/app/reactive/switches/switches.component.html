<h2>Template: Switches</h2>
<hr>
<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-from-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" formControlName="genero" type="radio" value="M" id="radioMasculino">
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" formControlName="genero" type="radio" value="F"  id="radioFemenino">
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>
        </div>
    </div>
    <!-- Switch -->
    <div class="row mb-3">
        <label class="col-sm-3 col-from-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input class="form-check-input" formControlName="notificaciones" type="checkbox" id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>
    <!-- Check -->
    <div class="row mb-3">
        <label class="col-sm-3 col-from-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" formControlName="condiciones" type="checkbox" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Términos y condiciones
                </label>
              </div>
        </div>
    </div>
    <!-- Boton submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" type="submit">Guardar</button>
        </div>
    </div>
</form>

<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>Persona</h5>
<pre>{{persona | json}}</pre>
<br>

<h5>Terminos</h5>
<!-- <pre>{{ miFormulario.controls?.terminos.errors | json }}</pre> -->

<h5>Valid</h5>
<pre>{{miFormulario.valid | json}}</pre>
